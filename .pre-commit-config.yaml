repos:
  # Auto-formatting (PEP8)
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        args: ["--line-length=100", "--include", "\\.pyi?$|\\.ipynb$"]

  # Linting (logic, unused imports, etc.)
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-bugbear", "flake8-comprehensions"]
        args: ["--max-line-length=100", "--ignore=E203,W503"]

  # Import sorting
  # - repo: https://github.com/pre-commit/mirrors-isort
  #   rev: v5.10.1
  #   hooks:
  #     - id: isort
  #       args: ["--profile=black"]

  # Type checking
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.7.1
  #   hooks:
  #     - id: mypy

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-c", "bandit.yaml"]

  # Docstring linting
  # - repo: https://github.com/PyCQA/pydocstyle
  #   rev: 6.3.0
  #   hooks:
  #     - id: pydocstyle
  #       additional_dependencies:
  #         - tomli>=2.0.1

  # Basic file hygiene
  # - repo: https://github.com/pre-commit/pre-commit-hooks
  #   rev: v4.5.0
  #   hooks:
  #     - id: end-of-file-fixer
  #     - id: trailing-whitespace
  #     - id: check-yaml
  #     - id: check-added-large-files

  # Testing with coverage threshold
  - repo: local
    hooks:
      - id: pytest
        name: pytest with coverage
        entry: pytest --cov=src --cov-report=term-missing --cov-fail-under=10
        language: python
        language_version: python3.13
        additional_dependencies: [pytest-cov, PyYAML, python-pptx, pydantic, numpy, opencv-python, pillow]
        pass_filenames: false
        always_run: true
